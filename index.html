<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
      <p id="description">
        Let us know how we can improve freeCodeCamp
      </p>
      <form action="" id="survey-form">
        <div class="rowTab">
          <label id="name-label"> Name </label>
          <input type="text" id="name" placeholder="Your Name here" />
        </div>
        <div class="rowTab">
          <label id="email-label"> Email</label>
          <input type="email" id="email" placeholder="Your Email here" />
        </div>
        <div class="rowTab">
          <label id="number-label">Your age</label>
          <input
            type="number"
            min="18"
            max="55"
            id="number"
            placeholder="Your age"
          />
        </div>

        <div class="rowTab">
          <div class="labels">
            <label for="">What's your current role?</label>
          </div>
          <div class="rightTab">
            <select id="dropdown" name="currentPos" class="dropdown">
              <option disabled="" value="">Select an option</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div>
          <label for="">Would you recommend us?</label>
        </div>
        <div>
          <ul style="list-style: none">
            <li class="radio"><input type="radio" name="" id="" /> Fur sure</li>
            <li class="radio"><input type="radio" name="" id="" /> Yes!</li>
            <li class="radio"><input type="radio" name="" id="" /> Maybe</li>
          </ul>
        </div>

        <div>
          <div>
            <label for="">
              What do you like most in FCC?
            </label>
          </div>
          <div>
            <select class="dropdown" name="" id="">
              <option value="">Projects</option>
              <option value="">Guides</option>
              <option value="">Challanges</option>
            </select>
          </div>
        </div>

        <div>
          <div>
            <label for="">Things to improve in FCC?</label>
          </div>
          <div>
            <ul style="list-style: none">
              <li>
                <lable> <input type="checkbox" name="" id="" />Frontend </lable>
              </li>
              <li>
                <lable> <input type="checkbox" name="" id="" />Backend </lable>
              </li>
              <li>
                <lable> <input type="checkbox" name="" id="" />DevOps </lable>
              </li>
              <li>
                <lable>
                  <input type="checkbox" name="" id="" />JavaScript
                </lable>
              </li>
              <li>
                <lable> <input type="checkbox" name="" id="" />Python </lable>
              </li>
              <li>
                <lable> <input type="checkbox" name="" id="" />C++</lable>
              </li>
            </ul>
          </div>
        </div>

        <div>
          <div class="labels">
            <label for="comments"> Any comments or suggestions</label>
          </div>
          <div>
            <textarea
              id="comments"
              class="input-field"
              style="height:50px;resize:vertical;"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
